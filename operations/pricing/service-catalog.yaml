# CORE PRINCIPLE: Sell outcomes, not hours.
# "The question isn't 'what's my rate?' It's 'what's the cost of NOT solving this problem?'"

meta:
  version: "2026-01-28"
  currency: "USD"
  valid_through: "2026-06-30"
