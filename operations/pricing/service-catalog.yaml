# =============================================================================
# BUILDUP DETECTION
# =============================================================================

buildup_detection:
  during_discovery:
    tier_signals:
      foundation: ["Testing the waters", "Budget-conscious", "Control-focused"]
      professional: ["Drowning in tasks", "Want time back", "Ready for automation"]
      executive: ["Want to understand deeply", "Might offer to clients", "Long-term thinker"]

  scope_creep_signals:
    - signal: "3+ features not in original scope"
      action: "Pause, document, propose add-on"
    - signal: "Project exceeds timeline by 50%+"
      action: "Review scope, renegotiate"
    - signal: "Team grows mid-project"
      action: "Add team training, adjust fee"
    - signal: "Client wants to replicate for other business units"
      action: "Propose Enterprise tier or retainer"

  red_flag_responses:
    price_first: "I'd need to understand your situation before discussing price. What problem are you trying to solve?"
    urgency: "What's driving the timeline? If we rush, we'll build the wrong thing."
    vendor_framing: "I work as a strategic partner, not an executor. If you need someone to just do tasks, I can refer you."

# =============================================================================
# NOTES
# =============================================================================

notes:
  - "Diagnostic first — never scope big projects blind"
  - "Three-option proposals — 70-80% choose middle"
  - "Value-based when savings are clear; fixed when relationship-building"
  - "Partnership rate for strategic relationships — show full value, discount visible"
  - "Training Assistant is the differentiator — scales without scaling our time"
  - "Honest assessment for every module — 'Build if... Skip if...'"
  - "Client owns infrastructure costs — they pay providers directly"
