# =============================================================================
# PRICING PHILOSOPHY (FROM PHILOSOPHY.MD)
# =============================================================================

philosophy:
  core: "Sell outcomes, not hours."

  value_conversation:
    questions:
      - "What's the cost of NOT solving this in the next 12 months?"
      - "How would a 20% improvement look in dollars?"
      - "What have you already invested trying to solve this?"

  two_rates:
    market_rate:
      description: |
        Full value pricing that accounts for:
        - Hard costs (subscriptions, APIs, domains, third-party tools)
        - Skill and judgment
        - Opportunity cost
        - Ongoing support

    partnership_rate:
      description: |
        Covers hard costs only. The skill is invested, not billed.

        When to apply:
        - Strategic relationships with long-term alignment
        - Portfolio-building projects that demonstrate capability
        - Mutual growth potential where success compounds

      transparency: |
        Always show full market value so clients understand what they're receiving.
        The discount is visible, not hidden.

      example: "Assured Integrity: $8,599 market value, $1,150 partnership rate (87% invested)"

  client_selection:
    green_flags:
      - "Ask 'what should we do?' not 'can you do this cheaper?'"
      - "Treat you as strategic advisor, not vendor"
      - "Value deliberate approach over rushed delivery"
      - "Have budget aligned with problem severity"
      - "Accessible decision-makers"

    red_flags:
      - "Price-first conversations before understanding scope"
      - "Scope creep without discussion"
      - "Transactional framing ('just need someone to execute')"
      - "Urgency without clear rationale"
      - "Decision-makers hidden behind gatekeepers"

    core_question: "Do they want strategic partnership or labor extraction?"

# =============================================================================
# ENTRY POINT: DIAGNOSTIC FIRST
# =============================================================================
# "Never scope big projects blind."

diagnostic:
  name: "AI Opportunity Assessment"
  code: "DIAG-AI"

  description: |
    Paid diagnostic that positions you as the expert who already understands their business.
    70-80% of diagnostics convert to implementation projects.

  pricing:
    range: [1500, 3000]
    typical: 2000

  includes:
    - "2-hour discovery session"
    - "Document current workflows and pain points"
    - "Identify 3-5 opportunities with ROI projections"
    - "Written report with prioritized recommendations"
    - "30-minute follow-up to discuss implementation"

  deliverable: "Assessment report with ranked opportunities and projected ROI"

  conversion_rate: "70-80%"

  value_frame: |
    "This isn't a sales call disguised as consulting. You're paying for my expertise
    to analyze your business and tell you what's actually worth automating.
    If you implement with someone else, you still have the roadmap."

# =============================================================================
# SERVICE TIERS (THREE-OPTION STRUCTURE)
# =============================================================================
# "70-80% of buyers choose the middle option. Never present a single price."

service_tiers:

  # ---------------------------------------------------------------------------
  # TIER A: Foundation (Human-in-the-Loop Optimization)
  # ---------------------------------------------------------------------------
  foundation:
    name: "Foundation"
    code: "TIER-A"
    position: "entry"  # Exists so B looks better

    description: |
      Basic implementation, limited support window.
      Client uses ChatGPT/Claude directly; we optimize their workflow.

    what_it_is: |
      You continue using AI tools manually. We give you better prompts,
      documented workflows, and training. You stay in control of every action.

    includes:
      - "Custom prompt library (20-30 prompts for your use cases)"
      - "Workflow documentation"
      - "2x 60-min training sessions"
      - "30-day email support"

    does_not_include:
      - "Training assistant"
      - "Automation setup"
      - "Ongoing retainer access"

    pricing:
      market_rate: 2000
      range: [1500, 2500]

    client_ongoing_costs:
      monthly: "20-120"
      breakdown:
        - item: "ChatGPT Pro"
          cost: 20
        - item: "Claude Pro/Max (optional)"
          cost: "20-100"

    honest_assessment:
      build_if:
        - "Testing the waters before committing to automation"
        - "Tasks where your judgment must be involved every time"
        - "Budget-conscious, time-rich"
      skip_if:
        - "You're already overwhelmed with manual work"
        - "You need time back, not just efficiency"

    time_savings: "20-30% efficiency gain, but YOU still do the work"

  # ---------------------------------------------------------------------------
  # TIER B: Professional (Autonomous + Training Assistant)
  # ---------------------------------------------------------------------------
  professional:
    name: "Professional"
    code: "TIER-B"
    position: "target"  # This is what 70-80% should choose

    description: |
      Full implementation + Training Assistant + 90-day support.
      AI works autonomously; you review and approve.

    what_it_is: |
      We build an autonomous AI system (cloud-based or Mac Mini) that handles
      your repetitive tasks. You get a Training Assistant—a custom chatbot
      that answers your questions 24/7. Human support from Softworks for
      complex issues.

    includes:
      setup:
        - "MoltBot/Claude Code deployment (cloud VPS or Mac Mini)"
        - "5-10 custom workflows for your specific tasks"
        - "Approval gates (Telegram/SMS) for high-stakes actions"
        - "API credential management and security hardening"

      training_assistant:
        - "Custom chatbot trained on YOUR workflows"
        - "Step-by-step guides for every automated task"
        - "Troubleshooting decision trees"
        - "FAQ from onboarding questions"
        - "Available 24/7 for self-service learning"

      human_support:
        - "4x 60-min training sessions"
        - "90-day active support (email + calls)"
        - "Escalation path to Frederick for complex issues"

      documentation:
        - "User guide"
        - "Admin guide"
        - "Video walkthroughs"

    pricing:
      # Value-based: 7-12% of year-1 savings (per Iroko model)
      value_based:
        percentage_of_annual_savings: "7-12%"
        example:
          hours_saved_per_week: 15
          hourly_rate: 100
          annual_savings: 78000  # 15 × 100 × 52
          fee_at_10_percent: 7800

      market_rate: 7500
      range: [5000, 12000]

      # Softworks investment for margin validation
      softworks_investment:
        setup_hours: 25
        training_assistant_hours: 10
        support_hours: 8
        total_hours: 43
        cost_at_150_hr: 6450
        minimum_margin_40_percent: 10750

    client_ongoing_costs:
      monthly: "50-200"
      breakdown:
        - item: "VPS hosting (if cloud)"
          cost: "5-20"
        - item: "Claude API tokens"
          cost: "30-150"
        - item: "Mac Mini electricity (if hardware)"
          cost: "10-20"

    client_hardware:
      mac_mini_base: 599
      mac_mini_recommended: 999
      note: "Client purchases directly if choosing Mac Mini route"

    honest_assessment:
      build_if:
        - "You're drowning in repetitive tasks"
        - "You want to work ON the business, not IN it"
        - "You value time back over control"
      skip_if:
        - "Every task requires your personal judgment"
        - "You're not comfortable with 'review and approve' workflow"

    time_savings: "15-20 hours/week reclaimed"

    value_frame: |
      "You're spending ~20 hours/week on tasks this system can handle.
      At $100/hour, that's $104K/year in time value.
      Our fee captures 7-10% of that—you see 10x return in year one."

  # ---------------------------------------------------------------------------
  # TIER C: Executive (Everything + Advisory + 6-Month Retainer)
  # ---------------------------------------------------------------------------
  executive:
    name: "Executive"
    code: "TIER-C"
    position: "anchor"  # Exists to anchor value; captures clients who want ongoing access

    description: |
      Everything in Professional + strategic advisory + 6-month retainer access.
      You become someone who can build AI systems, not just use them.

    what_it_is: |
      Full developer environment: CLI/IDE + APIs + n8n automation + custom pipelines.
      Training Assistant with developer capabilities. Direct access to Frederick
      for strategic decisions. Capability transfer—you learn to build, not just use.

    includes:
      everything_in_professional: true

      additional_setup:
        - "Full development environment (Claude Code, Cursor, n8n)"
        - "CLAUDE.md and project documentation"
        - "Git repository structure"
        - "5-10 custom automation pipelines"
        - "Multi-API integration (Claude, OpenAI, Gemini)"

      training_assistant_enhanced:
        - "Developer-focused features"
        - "Command reference and examples"
        - "Code review capabilities"
        - "Debugging assistance"

      strategic_advisory:
        - "6x 60-min sessions (can spread over months)"
        - "Pair programming sessions"
        - "Quarterly strategy calls (first year)"
        - "Direct Slack/message access to Frederick"
        - "Priority response for technical questions"

      capability_transfer:
        - "You learn to modify and extend the system"
        - "Could eventually offer AI setup to YOUR clients"

    pricing:
      value_based:
        percentage_of_annual_savings: "10-15%"
        plus: "Capability premium (you gain a skill)"
        example:
          hours_saved_per_week: 20
          hourly_rate: 150
          annual_savings: 156000
          fee_at_12_percent: 18720

      market_rate: 18000
      range: [15000, 30000]

      includes_retainer:
        duration: "6 months"
        value: 4800  # $800/mo × 6

      softworks_investment:
        setup_hours: 40
        training_assistant_hours: 15
        training_sessions: 10
        ongoing_advisory: 12
        total_hours: 77
        cost_at_150_hr: 11550
        minimum_margin_40_percent: 19250

    client_ongoing_costs:
      monthly: "150-500"
      breakdown:
        - item: "Claude Max subscription"
          cost: 100
        - item: "Claude API tokens"
          cost: "20-200"
        - item: "n8n Cloud (optional)"
          cost: "0-24"
        - item: "Hosting/domains"
          cost: "10-50"
        - item: "Other APIs"
          cost: "0-100"

    honest_assessment:
      build_if:
        - "You want to deeply understand AI, not just use it"
        - "You might offer AI services to your own clients"
        - "You're committed to 3-6 month learning curve"
        - "Long-term ROI thinking"
      skip_if:
        - "You just want it to work without understanding it"
        - "You don't have time/interest in learning technical skills"
        - "Looking for quick fix, not capability building"

    time_savings: "20+ hours/week + transferable skill"

    value_frame: |
      "This isn't just automation—it's capability transfer.
      You don't just get time back; you become someone who builds AI systems.
      Course creators could offer this to their students. Consultants could
      offer this to their clients. The skill compounds."

