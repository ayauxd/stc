# =============================================================================
# VALUE-BASED PRICING CALCULATOR
# =============================================================================

value_calculation:
  formula: |
    annual_value = hours_saved_per_week × hourly_rate × 52
    our_fee = annual_value × 0.07 to 0.12

  example:
    client: "Course Creator"
    hours_saved_per_week: 18
    hourly_rate: 150
    annual_value: 140400  # 18 × 150 × 52
    fee_at_7_percent: 9828
    fee_at_10_percent: 14040
    fee_at_12_percent: 16848

  presentation: |
    "Based on our discovery, you're spending ~X hours/week on tasks we can automate.
    At your rate, that's $Y/year in time value.

    Our fee of $Z captures about N% of that—meaning you see [10-14]x return in year one.
    Plus, the Training Assistant and our support mean you're never stuck.

    By month N, the system pays for itself."

  when_to_use:
    - "Client has clear, quantifiable time savings"
    - "Client understands their hourly value"
    - "Savings are obvious and easy to project"

  when_to_use_fixed:
    - "Value hard to quantify"
    - "Client prefers certainty"
    - "Relationship-building (strategic discount)"

